<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">SECTION .bss</span><br><span class="line">    BUFFLEN equ <span class="number">16</span>    ; 我们一次从这个文本读取<span class="number">16</span>个字节</span><br><span class="line">    Buff resb BUFFLEN ; 文本缓冲区本身</span><br><span class="line"></span><br><span class="line">SECTION .data</span><br><span class="line">    HexStr: db <span class="string">" 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00"</span>, <span class="number">10</span></span><br><span class="line">    HEXLEN equ $-HexStr</span><br><span class="line">    Digits: db <span class="string">"0123456789ABCDEF"</span></span><br><span class="line"></span><br><span class="line">SECTION .text</span><br><span class="line"></span><br><span class="line">global _start</span><br><span class="line"></span><br><span class="line">_start:</span><br><span class="line">    nop ; 这个无操作指令让gdb非常高兴</span><br><span class="line"></span><br><span class="line">; 从标准输入中读取满满一缓冲区的文本</span><br><span class="line">Read: mov eax, <span class="number">3</span>       ; 指定sys_read系统调用</span><br><span class="line">      mov ebx, <span class="number">0</span>       ; 指定文件描述符<span class="number">0</span>：标准输入</span><br><span class="line">      mov ecx, Buff    ; 传递即将从中读取数据的缓冲区的地址</span><br><span class="line">      mov edx, BUFFLEN ; 传递一次循环中要读入的字节数</span><br><span class="line">      <span class="keyword">int</span> <span class="number">80</span>h          ; 调用sys_read来填充缓冲区</span><br><span class="line">      mov ebp, eax     ; 复制sys_read的返回值并妥善保管</span><br><span class="line">      cmp eax, <span class="number">0</span>       ; 如果“eax = <span class="number">0</span>”，则sys_read到了标准输入的结尾</span><br><span class="line">      je  Done         ; 如果(与<span class="number">0</span>相比较)相等，则跳转</span><br><span class="line"></span><br><span class="line">    ; 设置寄存器用于处理缓冲区步骤:</span><br><span class="line">    mov esi, Buff   ; 将文本缓冲区的地址放入esi寄存器中</span><br><span class="line">    mov edi, HexStr ; 将线性字符串的地址放入edi寄存器中</span><br><span class="line">    xor ecx, ecx    ; 将线性字符串指针清<span class="number">0</span></span><br><span class="line"></span><br><span class="line">; 检查缓冲区，将二进制数值转换为<span class="number">16</span>进制位元</span><br><span class="line">Scan:</span><br><span class="line">    xor eax, eax  ; 将寄存器eax清零</span><br><span class="line">    ; 这里我们可以计算相对于HexStr的偏移地址，它等于ecx中的值乘以<span class="number">3</span></span><br><span class="line">    mov edx, ecx  ; 将字符串计数器的值复制到edx中</span><br><span class="line">    shl edx, <span class="number">1</span>    ; 通过左移位操作将指针的值乘以<span class="number">2</span></span><br><span class="line">    add edx, ecx  ; 完成乘以<span class="number">3</span>操作</span><br><span class="line"></span><br><span class="line">    ; 从缓冲区中获取一个字符，并将其同时存入eax和ebx中:</span><br><span class="line">    mov al, byte [esi+ecx] ; 从输入缓冲中取出一个字节,送入al</span><br><span class="line">    mov ebx, eax           ; 为了求得第二个“半字节”，将该字节复制到bl中</span><br><span class="line"></span><br><span class="line">    ; 查找低半字节符并将其插入字符串</span><br><span class="line">    <span class="keyword">and</span> al, <span class="number">0F</span>h                 ; 屏蔽除了低半字节之外的所有内容</span><br><span class="line">    mov al, byte [Digits+eax]   ; 查找与该半字节相等的字符</span><br><span class="line">    mov byte [HexStr+edx+<span class="number">2</span>], al ; 将最低有效位(LSB)字符位元(digit)写入线性字符串</span><br><span class="line"></span><br><span class="line">    ; 查找高半字节符并将其插入字符串</span><br><span class="line">    shr bl, <span class="number">4</span>                   ; 将字符的高四位移入低四位</span><br><span class="line">    mov bl, byte [Digits+ebx]   ; 查找与该半字节相等的字符</span><br><span class="line">    mov byte [HexStr+edx+<span class="number">1</span>], bl ; 将最高有效位(MSB)字符位元写入线性字符串</span><br><span class="line"></span><br><span class="line">    ; 将缓冲区指针指向下一个字符，看一下任务是否完成</span><br><span class="line">    inc ecx      ; 增加线性字符串指针的值</span><br><span class="line">    cmp ecx, ebp ; 与缓冲区中的字符数进行比较</span><br><span class="line">    jna Scan     ; 如果ecx小于等于缓冲区中的字符数，转回去继续循环</span><br><span class="line"></span><br><span class="line">; 将这行十六进制写到标准输出:</span><br><span class="line">Write: mov eax, <span class="number">4</span>      ; 指定sys_write系统调用</span><br><span class="line">       mov ebx, <span class="number">1</span>      ; 指定文件描述符，<span class="number">1</span>是标准输出</span><br><span class="line">       mov ecx, HexStr ; 传递线性字符串的偏移地址</span><br><span class="line">       mov edx, HEXLEN ; 传递线性字符串的大小</span><br><span class="line">       <span class="keyword">int</span> <span class="number">80</span>h         ; 调用sys_write</span><br><span class="line">       jmp Read        ; 回去继续循环，加载另一满满的缓冲区数据</span><br><span class="line"></span><br><span class="line">Done: mov eax, <span class="number">1</span> ; 指定Exit系统调用</span><br><span class="line">      mov ebx, <span class="number">0</span> ; 返回一个零代码</span><br><span class="line">      <span class="keyword">int</span> <span class="number">80</span>h    ; 进行系统调用来终止程序</span><br></pre></td></tr></table></figure>

      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
