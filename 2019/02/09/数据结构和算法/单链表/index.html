lass="line">    LinkList p;</span><br><span class="line">    p = L-&gt;next;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( p ) &#123;</span><br><span class="line">        num++;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"%d "</span>, p-&gt;data );</span><br><span class="line">        p = p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"\n长度为%d:\n"</span>, num );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Tips</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"按数字键选择相应操作\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;1&gt; 输出单链表及其长度:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;2&gt; 查找值为x的直接前驱结点:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;3&gt; 删除值为x的结点:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;4&gt; 将表中元素逆置:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;5&gt; 删除表中所有值大于mink且小于maxk的元素:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;6&gt; 删除表中所有值相同的多余元素:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;7&gt; 分解成两个链表:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;8&gt; 在升序链表插入值为X的结点，使仍然有序:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;9&gt; 按升序排列:\n"</span> );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"&lt;0&gt; 退出:\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Find</span> <span class="params">( LinkList L, <span class="keyword">int</span> x )</span> </span>&#123; <span class="comment">/* 查找值为x的直接前驱结点q */</span></span><br><span class="line">    LinkList p;</span><br><span class="line">    p = L;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( p-&gt;next &amp;&amp; p-&gt;next-&gt;data != x ) &#123;</span><br><span class="line">        p = p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">if</span> ( p-&gt;next ) &#123;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"%d的前驱结点为:%d\n\n"</span>, x, p-&gt;data );</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"没找到!!\n\n"</span> );</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Delete</span> <span class="params">( LinkList L, <span class="keyword">int</span> x )</span> </span>&#123; <span class="comment">/* 删除值为x的结点 */</span></span><br><span class="line">    LinkList p, q;</span><br><span class="line">    p = L;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( p-&gt;next &amp;&amp; p-&gt;next-&gt;data != x ) &#123;</span><br><span class="line">        p = p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">if</span> ( p-&gt;next ) &#123;</span><br><span class="line">        q = p-&gt;next;</span><br><span class="line">        p-&gt;next = q-&gt;next;</span><br><span class="line">        <span class="built_in">free</span> ( q );</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"删除成功!!\n\n"</span> );</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"链表中没有%d\n\n"</span>, x );</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">NiZhi</span> <span class="params">( LinkList L )</span> </span>&#123; <span class="comment">/* 把单向链表中元素逆置，类似于头插法建立链表 */</span></span><br><span class="line">    LinkList p, s;</span><br><span class="line">    p = s = L-&gt;next;</span><br><span class="line">    L-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( p ) &#123;</span><br><span class="line">        s = s-&gt;next;</span><br><span class="line">        p-&gt;next = L-&gt;next;</span><br><span class="line">        L-&gt;next = p;</span><br><span class="line">        p = s;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"逆置成功!!!\n\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Delete1</span> <span class="params">( LinkList L )</span> </span>&#123; <span class="comment">/* 删除表中所有值大于mink且小于maxk的元素(有序表) */</span></span><br><span class="line">    <span class="keyword">int</span> maxk, mink;</span><br><span class="line">    LinkList p, q, s;</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"请输入mink,maxk:\n"</span> );</span><br><span class="line">    <span class="built_in">scanf</span> ( <span class="string">"%d %d"</span>, &amp;mink, &amp;maxk );</span><br><span class="line">    p = L;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( p-&gt;next &amp;&amp; p-&gt;next-&gt;data &lt;= mink ) &#123;</span><br><span class="line">        p = p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    s = p-&gt;next;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( s &amp;&amp; s-&gt;data &lt; maxk ) &#123;</span><br><span class="line">        q = s;</span><br><span class="line">        s = s-&gt;next;</span><br><span class="line">        <span class="built_in">free</span> ( q );</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    p-&gt;next = s;</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"删除成功\n\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 删除表中所有值相同的多余元素(使得操作后的线性表中所有元素的值均不相同)(有序表) */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Delete2</span> <span class="params">( LinkList L )</span> </span>&#123;</span><br><span class="line">    LinkList p, q, s;</span><br><span class="line">    p = L;</span><br><span class="line">    q = L-&gt;next;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( q-&gt;next ) &#123;</span><br><span class="line">        <span class="keyword">if</span> ( q-&gt;data == q-&gt;next-&gt;data ) &#123;</span><br><span class="line">            p-&gt;next = q-&gt;next;</span><br><span class="line">            s = q;</span><br><span class="line">            q = q-&gt;next;</span><br><span class="line">            <span class="built_in">free</span> ( s );</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            p = p-&gt;next;</span><br><span class="line">            q = q-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"删除成功!!!!\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 利用(1)建立的链表，实现将其分解成两个链表，其中一个全部为奇数，另一个全部为偶数 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">fenjie</span> <span class="params">( LinkList L )</span> </span>&#123;</span><br><span class="line">    LinkList s, p, Lb, cur1, cur2;</span><br><span class="line">    Lb = ( LinkList ) <span class="built_in">malloc</span> ( <span class="keyword">sizeof</span> ( LNode ) );</span><br><span class="line">    Lb-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">    s = L-&gt;next;</span><br><span class="line">    L-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">    cur1 = L;</span><br><span class="line">    cur2 = Lb;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( s ) &#123;</span><br><span class="line">        p = s;</span><br><span class="line">        s = s-&gt;next;</span><br><span class="line">        p-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">​</span><br><span class="line">        <span class="keyword">if</span> ( p-&gt;data &amp; <span class="number">1</span> ) &#123; <span class="comment">/* 判断奇数还是偶数 */</span></span><br><span class="line">            cur1-&gt;next = p;</span><br><span class="line">            cur1 = cur1-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            cur2-&gt;next = p;</span><br><span class="line">            cur2 = cur2-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    cur1 = L-&gt;next;</span><br><span class="line">    cur2 = Lb-&gt;next;</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"元素为奇数的链表:\n"</span> );</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( cur1 ) &#123;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"%d "</span>, cur1-&gt;data );</span><br><span class="line">        cur1 = cur1-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"\n元素为偶数的链表:\n"</span> );</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( cur2 ) &#123;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"%d "</span>, cur2-&gt;data );</span><br><span class="line">        cur2 = cur2-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"\n\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 在升序链表插入值为X的结点，使仍然有序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Insert</span> <span class="params">( LinkList L, LinkList p )</span> </span>&#123;</span><br><span class="line">    LinkList s;</span><br><span class="line">    s = L;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( s-&gt;next &amp;&amp; s-&gt;next-&gt;data &lt; p-&gt;data ) &#123;</span><br><span class="line">        s = s-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    p-&gt;next = s-&gt;next;</span><br><span class="line">    s-&gt;next = p;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function">status <span class="title">Sort</span> <span class="params">( LinkList L )</span> </span>&#123; <span class="comment">/* 按升序排列 */</span></span><br><span class="line">    LinkList s, r;</span><br><span class="line">    s = L-&gt;next;</span><br><span class="line">    L-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( s ) &#123;</span><br><span class="line">        r = s;</span><br><span class="line">        s = s-&gt;next;</span><br><span class="line">        r-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">        Insert ( L, r );</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">return</span> OK;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> op, x, flag;</span><br><span class="line">    LinkList ass="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">5</span>: Delete1 ( L ); <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">6</span>: Delete2 ( L ); <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">7</span>: fenjie ( L ); <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">8</span>:</span><br><span class="line">                <span class="built_in">printf</span> ( <span class="string">"请输入要插入的元素X:\n"</span> );</span><br><span class="line">                <span class="built_in">scanf</span> ( <span class="string">"%d"</span>, &amp;x );</span><br><span class="line">                p = ( LinkList ) <span class="built_in">malloc</span> ( <span class="keyword">sizeof</span> ( LNode ) );</span><br><span class="line">                p-&gt;data = x;</span><br><span class="line">                Insert ( L, p );</span><br><span class="line">                <span class="built_in">printf</span> ( <span class="string">"插入成功!!!\n\n"</span> );</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">9</span>:</span><br><span class="line">                flag = Sort ( L );</span><br><span class="line">​</span><br><span class="line">                <span class="keyword">if</span> ( flag ) &#123;</span><br><span class="line">                    <span class="built_in">printf</span> ( <span class="string">"排序成功!!\n"</span> );</span><br><span class="line">                &#125;</span><br><span class="line">​</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">​</span><br><span class="line">        Tips();</span><br><span class="line">        <span class="built_in">scanf</span> ( <span class="string">"%d"</span>, &amp;op );</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ead;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                pCur-&gt;next = pNew;</span><br><span class="line">                pCur = pCur-&gt;next;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">while</span> (val != <span class="number">-1</span>);</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">return</span> pHead;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DestroyList</span><span class="params">(pNode pHead)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (pHead == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    pNode p = <span class="literal">NULL</span>;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> (pHead != <span class="literal">NULL</span>) &#123;</span><br><span class="line">        p = pHead-&gt;next;</span><br><span class="line">        <span class="built_in">free</span>(pHead);</span><br><span class="line">        pHead = p;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    pNode pHead = CreateList();</span><br><span class="line">    PrintListReverse(pHead);</span><br><span class="line">    DestroyList(pHead);</span><br><span class="line">    system(<span class="string">"pause"</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
