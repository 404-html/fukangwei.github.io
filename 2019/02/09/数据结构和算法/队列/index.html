        <h3 id="静态数组队列"><a href="#静态数组队列" class="headerlink" title="静态数组队列"></a>静态数组队列</h3><p>&emsp;&emsp;<code>queue.h</code>如下：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">ifndef</span> QUEUE_H</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> QUEUE_H</span></span><br><span class="line">​</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdlib.h"</span></span></span><br><span class="line">​</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> QUEUE_TYPE int <span class="comment">/* 队列元素的类型 */</span></span></span><br><span class="line">​</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">* 创建一个队列，参数指定队列可以储存的元素的最大数量。</span></span><br><span class="line"><span class="comment">* 注意，这个函数只适用于使用动态分配数组的队列</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">create_queue</span> <span class="params">( <span class="keyword">size_t</span> size )</span></span>;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 销毁一个队列。注意，这个函数只适用于链式和动态分配数组的队列 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">destroy_queue</span> <span class="params">( <span class="keyword">void</span> )</span></span>;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 向队列添加一个新元素，参数就是需要添加的元素 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert</span> <span class="params">( QUEUE_TYPE value )</span></span>;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 从队列中移除一个元素并将其丢弃 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">delete</span> <span class="params">( <span class="keyword">void</span> )</span></span>;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 返回队列中的第一个元素的值，但不修改队列本身 */</span></span><br><span class="line"><span class="function">QUEUE_TYPE <span class="title">first</span> <span class="params">( <span class="keyword">void</span> )</span></span>;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 如果队列为空，返回TRUE */</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">is_empty</span> <span class="params">( <span class="keyword">void</span> )</span></span>;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 如果队列已满，返回TRUE，否则返回FALSE */</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">is_full</span> <span class="params">( <span class="keyword">void</span> )</span></span>;</span><br><span class="line">​</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br></pre></td></tr></table></figure>
<p>&emsp;&emsp;<code>main.c</code>如下：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"queue.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdio.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"assert.h"</span></span></span><br><span class="line">​</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> QUEUE_SIZE 5 <span class="comment">/* 队列中元素的最大数量 */</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> ARRAY_SIZE (QUEUE_SIZE+1) <span class="comment">/* 数组的长度 */</span></span></span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 用于存储队列元素的数组和指向队列头和尾的指针 */</span></span><br><span class="line"><span class="keyword">static</span> QUEUE_TYPE <span class="built_in">queue</span>[QUEUE_SIZE];</span><br><span class="line"><span class="keyword">static</span> <span class="keyword">size_t</span> front = <span class="number">1</span>;</span><br><span class="line"><span class="keyword">static</span> <span class="keyword">size_t</span> rear = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">static</span> <span class="keyword">size_t</span> queue_size = <span class="number">0</span>; <span class="comment">/* 队列中有效数据的数量 */</span></span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert</span> <span class="params">( QUEUE_TYPE value )</span> </span>&#123;</span><br><span class="line">    assert ( !is_full() );</span><br><span class="line">    rear = ( rear + <span class="number">1</span> ) % ARRAY_SIZE;</span><br><span class="line">    <span class="built_in">queue</span>[rear] = value;</span><br><span class="line">    queue_size++;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">delete</span> <span class="params">( <span class="keyword">void</span> )</span> </span>&#123;</span><br><span class="line">    assert ( !is_empty() );</span><br><span class="line">    front = ( front + <span class="number">1</span> ) % ARRAY_SIZE;</span><br><span class="line">    queue_size--;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function">QUEUE_TYPE <span class="title">first</span> <span class="params">( <span class="keyword">void</span> )</span> </span>&#123;</span><br><span class="line">    assert ( !is_empty() );</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">queue</span>[front];</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">is_empty</span> <span class="params">( <span class="keyword">void</span> )</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> ( rear + <span class="number">1</span> ) % ARRAY_SIZE == front;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">is_full</span> <span class="params">( <span class="keyword">void</span> )</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> ( rear + <span class="number">2</span> ) % ARRAY_SIZE == front;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print</span> <span class="params">( <span class="keyword">void</span> )</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> index = <span class="number">0</span>;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">for</span> ( ; index &lt;= QUEUE_SIZE; index++ ) &#123;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"%d "</span>, <span class="built_in">queue</span>[index] );</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"front is %d, rear is %d\n"</span>, front, rear );</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">for</span> ( index = <span class="number">0</span>; index &lt; queue_size; index++ ) &#123;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"%d "</span>, <span class="built_in">queue</span>[ ( front + index ) % ARRAY_SIZE] );</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span> <span class="params">( <span class="keyword">void</span> )</span> </span>&#123;</span><br><span class="line">    insert ( <span class="number">1</span> );</span><br><span class="line">    insert ( <span class="number">2</span> );</span><br><span class="line">    insert ( <span class="number">3</span> );</span><br><span class="line">    insert ( <span class="number">4</span> );</span><br><span class="line">    print();</span><br><span class="line">    <span class="keyword">delete</span>();</span><br><span class="line">    <span class="keyword">delete</span>();</span><br><span class="line">    print();</span><br><span class="line">    insert ( <span class="number">5</span> );</span><br><span class="line">    insert ( <span class="number">6</span> );</span><br><span class="line">    insert ( <span class="number">7</span> );</span><br><span class="line">    print();</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="链式队列"><a href="#链式队列" class="headerlink" title="链式队列"></a>链式队列</h3><p>&emsp;&emsp;<code>LinkQueue.h</code>如下：</p>

/span></span><br><span class="line">    ElemType data; <span class="comment">/* 队列的数据类型 */</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">node</span> *<span class="title">next</span>;</span> <span class="comment">/* 指向下一个结点 */</span></span><br><span class="line">&#125; QueNode, *QuePtr;</span><br><span class="line">​</span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> &#123;</span></span><br><span class="line">    QuePtr front; <span class="comment">/* 指向队头的指针 */</span></span><br><span class="line">    QuePtr rear; <span class="comment">/* 指向队尾的指针 */</span></span><br><span class="line">&#125; LinkQueue;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InitQueue</span> <span class="params">( LinkQueue *q )</span></span>; <span class="comment">/* 初始化队列 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">CreateQueue</span> <span class="params">( LinkQueue *q )</span></span>; <span class="comment">/* 创建队列 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">EnQueue</span> <span class="params">( LinkQueue *q, ElemType e )</span></span>; <span class="comment">/* 进队操作，将元素e压入队列中 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DeQueue</span> <span class="params">( LinkQueue *q, ElemType *e )</span></span>; <span class="comment">/* 出队操作，将出队的元素存入“*e”中 */</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">GetQueueLength</span> <span class="params">( LinkQueue *q )</span></span>; <span class="comment">/* 获取队列的长度 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Print</span> <span class="params">( LinkQueue *q )</span></span>; <span class="comment">/* 打印队列的元素 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Clear</span> <span class="params">( LinkQueue *q )</span></span>; <span class="comment">/* 清空队列 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">TopQueue</span> <span class="params">( LinkQueue *q, ElemType *e )</span></span>; <span class="comment">/* 返回队头的元素 */</span></span><br><span class="line">​</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br></pre></td></tr></table></figure>

pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"LinkQueue.h"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdbool.h"</span></span></span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InitQueue</span> <span class="params">( LinkQueue *q )</span> </span>&#123; <span class="comment">/* 初始化队列 */</span></span><br><span class="line">    <span class="comment">/* 初始化队头与队尾的指针指向头结点 */</span></span><br><span class="line">    q-&gt;front = q-&gt;rear = ( QuePtr ) <span class="built_in">malloc</span> ( <span class="keyword">sizeof</span> ( QueNode ) );</span><br><span class="line">    q-&gt;front-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">CreateQueue</span> <span class="params">( LinkQueue *q )</span> </span>&#123; <span class="comment">/* 创建队列 */</span></span><br><span class="line">    InitQueue ( q );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"请输入要进队的元素，以CTRL+Z结尾\n"</span> );</span><br><span class="line">    <span class="keyword">int</span> k;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( ( <span class="built_in">scanf</span> ( <span class="string">"%d"</span>, &amp;k ) ) != EOF ) &#123;</span><br><span class="line">        EnQueue ( q, k );</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">EnQueue</span> <span class="params">( LinkQueue *q, ElemType e )</span> </span>&#123; <span class="comment">/* 将元素e进队 */</span></span><br><span class="line">    QuePtr temp = ( QuePtr ) <span class="built_in">malloc</span> ( <span class="keyword">sizeof</span> ( QueNode ) ); <span class="comment">/* 创建新结点 */</span></span><br><span class="line">​</span><br><span class="line">    <span class="keyword">if</span> ( temp ) &#123; <span class="comment">/* 如果内存分配成功 */</span></span><br><span class="line">        temp-&gt;data = e; <span class="comment">/* 初始化新结点的数据为e */</span></span><br><span class="line">        temp-&gt;next = <span class="literal">NULL</span>; <span class="comment">/* 队列只能从队尾插入所以下一个结点初始化为NULL */</span></span><br><span class="line">        <span class="comment">/* 将队尾结点的指针指向新结点，如果新结点为第一个结点，则q-&gt;rear-&gt;next相当于q-&gt;front-&gt;next */</span></span><br><span class="line">        q-&gt;rear-&gt;next = temp;</span><br><span class="line">        q-&gt;rear = temp; <span class="comment">/* 将指向队尾的指针指向新结点 */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="comment">/* 队头的结点出队，将出队的结点的元素存入"*e" */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DeQueue</span> <span class="params">( LinkQueue *q, ElemType *e )</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> ( q-&gt;front == q-&gt;rear ) &#123; <span class="comment">/* 队列为空 */</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    QuePtr temp = q-&gt;front-&gt;next; <span class="comment">/* 初始化temp为要出队的结点的指针 */</span></span><br><span class="line">​</span><br><span class="line">    <span class="comment">/* 如果要出队的结点为最后一个结点，使q-&gt;rear指向头结点防止出现悬空的指针 */</span></span><br><span class="line">    <span class="keyword">if</span> ( q-&gt;front-&gt;next == q-&gt;rear ) &#123;</span><br><span class="line">         q-&gt;rear = q-&gt;front;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    *e = temp-&gt;data; <span class="comment">/* 将出队的数据元素存入*e */</span></span><br><span class="line">    q-&gt;front-&gt;next = temp-&gt;next; <span class="comment">/* 使下一个结点成为队头，如果没有下一个结点则为NULL */</span></span><br><span class="line">    <span class="built_in">free</span> ( temp ); <span class="comment">/* 删除要出队的结点 */</span></span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">IsEmpty</span> <span class="params">( LinkQueue *q )</span> </span>&#123; <span class="comment">/* 判断队列是否为空 */</span></span><br><span class="line">    <span class="keyword">if</span> ( q-&gt;front == q-&gt;rear ) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">GetQueueLength</span> <span class="params">( LinkQueue *q )</span> </span>&#123; <span class="comment">/* 返回队列的长度 */</span></span><br><span class="line">    QuePtr temp = q-&gt;front;</span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( temp != q-&gt;rear ) &#123;</span><br><span class="line">        ++i;</span><br><span class="line">        temp = temp-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">return</span> i;</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Clear</span> <span class="params">( LinkQueue *q )</span> </span>&#123; <span class="comment">/* 清空队列 */</span></span><br><span class="line">    QuePtr temp = q-&gt;front-&gt;next;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( temp ) &#123;</span><br><span class="line">        QuePtr tp = temp;</span><br><span class="line">        temp = temp-&gt;next;</span><br><span class="line">        <span class="built_in">free</span> ( tp );</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    temp = q-&gt;front;</span><br><span class="line">    q-&gt;front = q-&gt;rear = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="built_in">free</span> ( temp );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Print</span> <span class="params">( LinkQueue *q )</span> </span>&#123; <span class="comment">/* 打印队列的元素 */</span></span><br><span class="line">    <span class="keyword">if</span> ( q-&gt;front == q-&gt;rear ) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    QuePtr temp = q-&gt;front-&gt;next;</span><br><span class="line">​</span><br><span class="line">    <span class="keyword">while</span> ( temp != q-&gt;rear ) &#123;</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"%d "</span>, temp-&gt;data );</span><br><span class="line">        temp = temp-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"%d"</span>, temp-&gt;data );</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"\n"</span> );</span><br><span class="line">&#125;</span><br><span class="line">​</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">TopQueue</span> <span class="params">( LinkQueue *q, ElemType *e )</span> </span>&#123; <span class="comment">/* 返回队头的结点元素存入“*e” */</span></span><br><span class="line">    <span class="keyword">if</span> ( q-&gt;front == q-&gt;rear ) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    *e = q-&gt;front-&gt;next-&gt;data;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

pan><br><span class="line">​</span><br><span class="line">    <span class="keyword">for</span> ( <span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; ++i ) &#123;</span><br><span class="line">        DeQueue ( &amp;q, &amp;k );</span><br><span class="line">        <span class="built_in">printf</span> ( <span class="string">"%d "</span>, k );</span><br><span class="line">    &#125;</span><br><span class="line">​</span><br><span class="line">    <span class="built_in">printf</span> ( <span class="string">"\n"</span> );</span><br><span class="line">    Clear ( &amp;q );</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
